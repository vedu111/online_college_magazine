<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
        }

        .content {
            width: 70%;
            margin: 40px auto;
            background: #ffffff;
            padding: 40px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-header {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
            color: #fff;
        }

        .main-header h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .main-header p {
            font-size: 0.9em;
            color: #eee;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.8em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="main-header">
        <h1>ARTICLE INFORMATION</h1>
        <p> Thakur College of Engineering And Technology.</p>
    </div>

    <div class="content">
        <form action="#" th:object="${student}" method="post" th:action="@{saveNew}" enctype="multipart/form-data">
            <fieldset>
                <legend><h2>Enter New Article Information</h2></legend>

                <label for="author">Author:</label>
                <input type="text" th:field="*{author}" required />

                <label for="mail">Mail:</label>
                <input type="email" th:field="*{mail}" required />

                <label for="article">Article Link:</label>
                <input type="text" th:field="*{article}" required />

                <label for="title">Article Title:</label>
                <input type="text" th:field="*{title}" required />

                <div style="text-align: center; margin-top: 20px;">
                    <input class="btn btn-primary" type="submit" value="Submit" />
                    <input class="btn btn-secondary" type="reset" value="Reset" />
                </div>

            </fieldset>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 Thakur College of Engineering And Technology.
    </div>

</body>

</html>
