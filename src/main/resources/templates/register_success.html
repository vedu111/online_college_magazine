<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Successfully Created</title>
   
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .success-message {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        .site-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }

        .site-footer a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        .site-footer a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="success-icon">&#10004;</div>
        <div class="success-message">Account Successfully Created</div>
        <a th:href="@{/}" class="home-button">Home</a>
    </div>

    <div class="site-footer">
        <p>&copy; 2024 THAKUR COLLEGE OF ENGINEERING AND TECHNOLOGY</p>
    </div>

</body>
</html>
